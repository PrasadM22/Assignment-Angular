
<form [formGroup]="userData" >
    <div class="row">
    <div >
        <label >Email Address</label>
        <input type="email"
               class="form-control"
               name="userName"
               placeholder="Enter email"
               formControlName="userName"
             >
    </div>
    <div>
        <label>Password</label>
        <input type="password"
               class="form-control"
               name="password"
               placeholder="Password"
               formControlName="password"
             >
    </div>
    <div>
      <button type="submit" 
                class="btn btn-primary"
                (click)="onSubmit()"
                >Login</button>
    </div>
    </div>
    <div>
          <a routerLink="/register">New User ? Click Here To Register</a>
    </div>
  </form>
